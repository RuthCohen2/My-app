<app-header></app-header>
<main>
  <ul id="users">
      @for (user of users; track user.id){
        <li>
      <app-user [name]="user.name" [avatar]="user.avatar" [id]="user.id" [isSelected]="user.id === selectedUser?.id"
        (userselected)="onUserSelect($event)">
      </app-user>
    </li>
    }
  </ul>
  @if(selectedUser){
    <app-tasks> 
      [name]="selectedUser.name"
    </app-tasks>
  }
  @else{
    <p>Please select a user to view his task</p>

  }
  


</main>
