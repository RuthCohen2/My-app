<div class="backdrop"></div>
<dialog open>
<h2>Add Task</h2>
<form #taskForm = "ngForm" (submit)="onSumbmit(taskForm)">
<p>
<label for="title">Title</label>
<input type="text" id="title" [(ngModel)]="title" name="title" required="" maxlength="18" #titleCtrl="ngModel"/>
<span class="error-messages" *ngIf="titleCtrl.invalid && titleCtrl.touched">
      Title is required (max 18 chars).
    </span>
</p>
<p>
<label for="summary">Summary</label>
<textarea  id="summary" rows="5" [(ngModel)]="summary" name="summary" maxlength="50" #summaryCtrl="ngModel"></textarea>
<span class="error-messages" *ngIf="summaryCtrl.invalid && summaryCtrl.touched">
          Max 50 characters allowed.

</span>
</p>
<p>
<label for="due-date">Due Date</label>
<input type="date" id="due-date" [(ngModel)]="dueDate" name="dueDate" required="" #dueCtrl="ngModel"/>
<span class="error-messages" *ngIf="dueCtrl.invalid && dueCtrl.touched">
  Date is required.
</span>
</p>
<p class="actions">
<button type="button">Cancel</button>
<button type="submit" [disabled]="taskForm.form.invalid">Create</button>
</p>
</form>
</dialog>
