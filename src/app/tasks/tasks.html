<p>{{name}}</p>
<section id="tasks">
    <header>
        <h2>{{name}}'s Tasks</h2>
        <menu>
            <button (click)="isShowe()">Add Task</button>
        </menu>
    </header>
    <ul>
        @for(task of userSelectedTasks; track task.id) {
        <li>
            <app-task [task]="task"></app-task>

        </li>
        }
    </ul>
    @if(showe)
    {
     <app-new-task></app-new-task>
    }
</section>
